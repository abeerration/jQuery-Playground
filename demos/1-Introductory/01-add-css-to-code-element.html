<!DOCTYPE html>
<html>
  <head>
    <title>Add CSS Styling to HTML &lt;code&gt; element</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  </head>
  <body>
    In JavaScript you can use <code>var</code>, <code>let</code> and <code>const</code> to
    declare a variable.

    <script>
      $('code').css('border', '1px solid #3daebc');
      $('code').css('font-family', 'monospace');
      $('code').css('padding', '2');
    </script>
  </body>
</html>
