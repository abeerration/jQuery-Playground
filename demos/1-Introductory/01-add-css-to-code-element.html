<!DOCTYPE html>
<html>
  <head>
    <title>Add CSS Styling to HTML &lt;code&gt; element</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  </head>
  <body>
    <p>
      In JavaScript we can use <code>var</code>, <code>let</code> and <code>const</code> to
      declare a variable.
    </p>

    <script>
      $('code').css('border', '1px solid #3daebc');
      $('code').css('font-family', 'monospace');
      $('code').css('padding', '2');

      $('p').css('text-align', 'center');
    </script>
  </body>
</html>
